  <head>

    <meta charset="utf-8" />

    <canvas id="spaceCanvas"></canvas>

        <h2 class="int">Information</h2>
        <dl class="int">
          <dt class="int">Simulation&nbsp;Date</dt>
          <dd class="int"><span id="simDate"></span></dd>
          <dt class="int">Scale</dt>
          <dd class="int"><span id="scaleDisplay"></span></dd>
          <dt class="int">Zoom level</dt>
          <dd class="int"><span id="zoomLevel"></span></dd>
        </dl>
        <h2 class="int">Coordinates</h2>
        <dl class="int horizontal" id="centerCoords"></dl>
      </div>
    </div>

    <div class="int controls">
      <div class="int inner">
        <h2 class="int">Options</h2>
        <div class="int" id="options"></div>
      </div>
    </div>

    <script
      defer
      type="module"
      src="/js/main.js"
      type="text/javascript"
    ></script>
