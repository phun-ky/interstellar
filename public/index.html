<!doctype html>
<html lang="en-GB" class="int">
  <head>
    <title>interstellar</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="en-GB" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="application-name" content="interstellar" />

    <link rel="shortcut icon" href="/img/meta/favicon.ico" />
    <meta name="msapplication-TileColor" content="#262831" />
    <meta name="msapplication-config" content="/meta/browserconfig.xml" />
    <meta name="theme-color" content="#262831" />
  </head>
  <body class="int">
    <div id="app" class="int"></div>
    <canvas id="spaceCanvas"></canvas>
    <div class="int panel info">
      <div class="int inner">
        <h2 class="int">Information</h2>
        <dl class="int">
          <dt class="int">Simulation&nbsp;Date</dt>
          <dd class="int"><span id="simDate"></span></dd>
          <dt class="int">Scale</dt>
          <dd class="int"><span id="scaleDisplay"></span></dd>
          <dt class="int">Zoom level</dt>
          <dd class="int"><span id="zoomLevel"></span></dd>
        </dl>
        <h2 class="int">Coordinates</h2>
        <dl class="int horizontal" id="centerCoords"></dl>
      </div>
    </div>

    <div class="int controls">
      <div class="int inner">
        <h2 class="int">Options</h2>
        <div class="int" id="options"></div>
      </div>
    </div>

    <script
      defer
      type="module"
      src="/js/main.js"
      type="text/javascript"
    ></script>
    <link async href="/css/interstellar.css" rel="stylesheet" type="text/css" />
  </body>
</html>
